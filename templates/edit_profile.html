<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static '91996463.cms' %}");
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 50vh;
            margin: 0;
            color: #333;
        }
        /* Navigation Bar Styles */
        .navbar {
            width: 97.2%;
            background-color: #0056b3;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-left {
            display: flex;
            align-items: center;
        }
        .nav-logo {
            color: white;
            text-decoration: none;
            font-size: 35px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-left: 10px;
        }
        .nav-right ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .nav-right ul li {
            margin-left: 25px;
        }
        .nav-right ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 5px 10px;
            transition: color 0.3s ease;
        }
        .nav-right ul li a:hover {
            color: #ffcc00;
        }
        /* Edit Profile Container */
        .edit-profile-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 1400px;
            height: auto;
            margin-top: 10px;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], input[type="date"], input[type="password"], input[type="file"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 95.2%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <img src="{% static 'logo.png' %}" alt="Logo" width="50" height="40"/>
            <a href="{% url 'home' %}" class="nav-logo">Ideal Education</a>
        </div>
        <div class="nav-right">
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'video' %}">Content</a></li>
            </ul>
        </div>
    </nav>
    <div class="edit-profile-container">
    <h2>Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <p style="color: red; text-align: center;">*No Change Password!</p>
        <div style="display: flex; justify-content: space-between; margin-top: 5px;">
            <a href="{% url 'profile' %}"
            style="flex: 1; text-align: center; padding: 10px; text-decoration: none; background-color: #0056b3; color: white; border-radius: 4px; font-size: 1em; margin-right: 10px;">
            Go to Profile
            </a>
            <button type="submit"
                    style="flex: 1; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; font-size: 1em; margin-left: 10px;">
                    Save Changes
            </button>
        </div>
    </form>
</div>
</body>
</html>
