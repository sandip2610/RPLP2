<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f4e8;
            color: #333;
            background-image: url("{% static 'boock.jpg' %}");
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
        /* Navbar Styles */
        .navbar {
            width: 97.25%;
            background-color: #0056b3;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .nav-logo {
            color: white;
            text-decoration: none;
            font-size: 35px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-left: 10px;
        }

        .nav-right ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav-right ul li {
            margin-left: 25px;
        }

        .nav-right ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 5px 10px;
            transition: color 0.3s ease;
        }

        .nav-right ul li a:hover {
            color: #ffcc00;
        }


        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
            font-size: 2.5em;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        /* Contact form styling */
        .contact-form {
            flex: 1;
            background-color: #f0f8ff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .contact-form:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .contact-form h2 {
            color: #333366;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .contact-form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            width: 95%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1.1em;
            background-color: #fafafa;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .contact-form button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        /* Contact information styling */
        .contact-info {
            flex: 1;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid #4CAF50;
            background-image: linear-gradient(to right, #e8f5e9, #dcedc8);
        }

        .contact-info h2 {
            color: #333366;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .contact-info p {
            font-size: 1.1em;
            line-height: 2.2;
            color: #555;
        }

        .contact-info .info-item {
            margin-bottom: 15px;
        }

        .contact-info .info-item strong {
            color: #4CAF50;
            font-size: 2.2em;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="nav-left">
        <img src="{% static 'logo.png' %}" alt="Logo" width="50" height="40"/>
        <a href="{% url 'home' %}" class="nav-logo">Ideal Education</a>
    </div>
    <div class="nav-right">
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'register' %}">Admission</a></li>
            <li><a href="{% url 'login' %}"> Login</a><li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
    </div>
</nav>

<h1>Contact</h1>
<div class="container">
    <div class="contact-form">
        <h2>Send Us A Message</h2>
        <form action="#" method="post">
            {% csrf_token %}
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="contact-info">
        <h2>Contact Information</h2>
        <div class="info-item">
            <p><strong>Phone:</strong> +918391831592 </p>
        </div>
        <div class="info-item">
            <p><strong>Email:</strong> sandipmandal2610@gmail.com  </p>
        </div>
        <div class="info-item">
            <p><strong>Address:</strong> Simlapal, Bankura, WestBengal. </p>
        </div>
    </div>
</div>

</body>
</html>
