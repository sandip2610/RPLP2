<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'note contanar.webp' %}");
            background-size: cover;
            background-position: center;
            color: #222;
        }
        /* Navbar Styles */
        .navbar {
            width: 97.2%;
            background-color: rgba(0, 86, 179, 0.8);
            padding: 5px 20px;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .logo-section {
            display: flex;
            align-items: center;
        }
        .navbar .logo-section img {
            height: 50px;
            margin-right: 15px;
        }
        .navbar .logo-section .institute-name {
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .navbar .nav-links {
            display: flex;
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .navbar .nav-links a:hover {
            color: #ffcc00;
        }
        .container {
            padding: 25px 30px 30px;
            margin-top: 60px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #0044cc;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 1300px;
            margin: 0 auto;
        }
        li {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li strong {
            color: #0056b3;
            font-size: 1.2em;
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }
        .btn-group a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-group a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-section">
            <img src="{% static 'logo.png' %}" alt="Institute Logo">
            <span class="institute-name">Ideal Education</span>
        </div>
        <div class="nav-links">
            <a href="home">Home</a>
            <a href="video">Content</a>
        </div>
    </div>
    <div class="container">
        <h1>Notes Container</h1>
        <ul>
            {% for note in notes %}
                <li>
                    <strong>{{ note.title }}</strong>
                    <strong>{{ note.uploaded_at }}</strong>
                    <div class="btn-group">
                        <a href="{{ note.file.url }}" target="_blank">View</a>
                        <a href="{{ note.file.url }}" download>Download</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
